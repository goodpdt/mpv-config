Alt+RIGHT no-osd cycle-values video-rotate  "90" "180" "270" "0"
Alt+LEFT no-osd cycle-values video-rotate  "270" "180" "90" "0"
ctrl+r cycle-values video-rotate 0 90 180 270

LEFT seek -3 exact
RIGHT seek +3 exact

#MOUSE_BTN3     osd-msg-bar seek +3  relative+exact
#MOUSE_BTN3     osd-msg-bar seek +3  relative+exact
MOUSE_BTN4     seek +3  relative+exact
MOUSE_BTN3     seek -3  relative+exact

MBTN_LEFT			seek +20 relative-percent

MOUSE_BTN5     seek +10 relative-percent
MOUSE_BTN6     seek -10 relative-percent

MOUSE_BTN7 playlist-prev
MOUSE_BTN8 playlist-next 

Alt+j add video-pan-x -0.05
Alt+l add video-pan-x 0.05
Alt+i add video-pan-y 0.05
Alt+k add video-pan-y -0.05
Alt+BS set video-zoom 0; set video-pan-x 0; set video-pan-y 0
